<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mexico Earthquakes</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;

            }

            #container {
                display: flex;
                height: 100vh;
                flex-direction: row;
                align-items: stretch;
            }

            #side-panel {

                position: absolute;
                top: 1%;
                right: 5%;
                width: 400px;
                height: 75%;
                background-color: rgba(255, 255, 255, 0.95);
                overflow-y: scroll;
                padding: 15px;

                

            }

            #map {
                flex-grow: 1;
                height: 100%;
                width: 100%;

            }

            button {
                margin-bottom: 10px;
            }

            table {
                border-collapse: collapse;
                border-spacing: 0;
                width: 100%;
                border: 1px solid #ddd;
            }

            th,
            td {
                text-align: left;
                padding: 16px;
            }

            tr:nth-child(even) {
                background-color: #d4d4d4;
            }

            @media screen and (max-width:1024px) {
                #side-panel {
                    display: none;
                }
            }

        </style>
    </head> 
    <body>
        <main id="container">
            <div id="map"></div>

            <div id="side-panel">
     
                <h2>Earthquakes within Mexico and Surrounding Areas in the Last Month (30 Days)</h2>
                <button id="sortMag">Sort by Magnitude</button>
                <button id="sortDate">Sort by Date</button>
     
                <table>
                    <tr>
                        <th>location</th>
                        <th>magnitude</th>
                        <th>date</th>
                    </tr>
                </table>
     
            </div>
     
        </main>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1Ijoicmljb3h0YSIsImEiOiJjbWhjbmNkaDMwMGE5MmpuOGx1Y2tvdGEzIn0.0jJmswquq7hBoyhqiWbGZg';
            let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v11', // style URL
            zoom: 4, // starting zoom
            center: [-102, 23] // starting center
        });


        async function geojsonFetch() {
            let response, earthquakes, mexico, table;
            response = await fetch('assets/mxEarthquakes.geojson');
            earthquakes = await response.json();
            response = await fetch('assets/mx.json');
            mexico = await response.json();

            map.on('load', function loadingData() {


            map.addSource('earthquakes', {
                type: 'geojson',
                data: earthquakes
            });

            map.addLayer({
                'id': 'earthquakes-layer',
                'type': 'circle',
                'source': 'earthquakes',
                'paint': {
                    'circle-radius': 6,
                    'circle-stroke-width': 1,
                    'circle-color': '#ff8fa3',
                    'circle-stroke-color': 'white'
                }
            });

            map.addSource('mexico', {
                type: 'geojson',
                data: mexico
            });

            map.addLayer({
                'id': 'mexico-layer',
                'type': 'fill',
                'source': 'mexico',
                'paint': {
                    // 'fill-color': '#0080ff', // blue color fill
                    'fill-color': '#297B25',
                    'fill-opacity': 0.3
                }
            });



            });

            table = document.getElementsByTagName("table")[0];
            let row, cell1, cell2, cell3;
            for (let i = 0; i < earthquakes.features.length; i++) {
                // Create an empty <tr> element and add it to the 1st position of the table:
                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell3 = row.insertCell(2);
                cell1.innerHTML = earthquakes.features[i].properties.place;
                cell2.innerHTML = earthquakes.features[i].properties.mag;
                cell3.innerHTML = new Date(earthquakes.features[i].properties.time).toLocaleDateString(
                    "en-US");
            }
        };

        geojsonFetch();

        let magBtn = document.getElementsByTagName("button")[1];
        let dateBtn = document.getElementsByTagName("button")[2];




        
        magBtn.addEventListener('click', sortTable);
        dateBtn.addEventListener('click', dateSortTable);

        // define the function to sort table
        function dateSortTable(e) {
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = Date.parse(rows[i].getElementsByTagName("td")[2].innerHTML);
                    y = Date.parse(rows[i + 1].getElementsByTagName("td")[2].innerHTML);
                    //check if the two rows should switch place:
                    if (x < y) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }

        // define the function to sort table
        function sortTable(e) {
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
                    y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
                    //check if the two rows should switch place:
                    if (x < y) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }


        </script>
     </body>  
</html>
